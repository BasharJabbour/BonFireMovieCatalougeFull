<HTML>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      margin: 10%;
    }
    .tab-pane {
      margin-top: 20px;
    }

    .actor {
      margin-right: 10px;
    }

    .genre {
      margin-right: 10px;
    }

  </style>
</head>
<body>
  <div class="bindings">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="search-tab" data-toggle="tab" href="#search" role="tab" aria-controls="search" aria-selected="true">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="add-tab" data-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="false">Add</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="search" role="tabpanel" aria-labelledby="search-tab">
        <input type="text" class="form-control" placeholder="Search for a movie, actor, or genre" data-bind="value: searchQuery, valueUpdate: 'keyup'">
        <ul data-bind="foreach: movies">
          <li>
            <div data-bind="text: title"></div>
            <div data-bind="foreach: { data: actors, as: 'actor' }">
              <span class="actor" data-bind="text: actor"></span>
            </div>
            <div data-bind="foreach: { data: genres, as: 'genre' }">
              <span class="genre" data-bind="text: genre"></span>
            </div>
          </li>
        </div>
      </ul>
      <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add-tab" data-bind="with: addMovieViewModel">
        <form data-bind="submit: $parent.addMovie">
          <div class="form-group">
            <label for="formGroupTitle">Movie Title</label>
            <input type="text" class="form-control" id="formGroupTitle" placeholder="movie title..." data-bind="textInput: title">
          </div>
          <div class="form-group">
            <label for="formGroupActors">Actors</label>
            <input type="text" class="form-control" id="formGroupActors" placeholder="List Of Actors. Separate Actors by Commas" data-bind="textInput: actors">
          </div>
          <div class="form-group">
            <label for="formGroupActors">Genres</label>
            <input type="text" class="form-control" id="formGroupActors" placeholder="List Of Genres. Separate Genres by Commas" data-bind="textInput: genres">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" ></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="public/MovieCatalougeModel.js"></script>
  <script>
    movieCatalouge($('.bindings')[0]);
  </script>
</body>
</HTML>
